{% extends 'Shop/base.html' %}

{% block content %}
    <center>
        {% load static %}

        {% if harddrive_list %}
        <ul style="list-style: none;">
            {% for harddrive in harddrive_list %}
            <li style="color: white;">{{ harddrive.kind_name }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No hard drives are available.</p>
        {% endif %}
    </center>
{% endblock %}
