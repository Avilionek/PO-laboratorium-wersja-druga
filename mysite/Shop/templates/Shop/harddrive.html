{% extends 'Shop/base.html' %}

{% block content %}
    <center>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'Shop/style.css' %}">

        {% if harddrive_list %}
        <ul style="list-style: none;">
            {% for harddrive in harddrive_list %}
            <li><a href="/Shop/{{ HardDrive.id }}/">{{ harddrive.kind_name }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No hard drives are available.</p>
        {% endif %}
    </center>
{% endblock %}
