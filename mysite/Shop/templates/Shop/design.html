{% extends 'Shop/base.html' %}

{% block content %}
    <center>
    {% load static %}

    
    {% if design_list %}
    <ul style="list-style: none;">
        {% for design in design_list %}
        <li><a style="color: white;" href="/Shop/{{ Design.id }}/">{{ design.design_name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No design are available.</p>
    {% endif %}
    </center>
{% endblock %}
