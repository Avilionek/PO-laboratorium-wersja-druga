{% extends 'Shop/base.html' %}

{% block content %}
    <center>
    {% load static %}



    {% if pc_list %}
    <ul style="list-style: none;">
        {% for pc in pc_list %}
        <li><a style="color: white;" href="/Shop/{{ PC.id }}/">{{ pc.pc_name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No Pc's are available.</p>
    {% endif %}

    </center>
{% endblock %}
