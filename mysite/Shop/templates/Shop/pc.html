{% extends 'Shop/base.html' %}

{% block content %}
    <center>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'Shop/style.css' %}">

    {% if pc_list %}
    <ul style="list-style: none;">
        {% for pc in pc_list %}
        <li><a href="/Shop/{{ PC.id }}/">{{ pc.pc_name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No Pc's are available.</p>
    {% endif %}

    </center>
{% endblock %}
