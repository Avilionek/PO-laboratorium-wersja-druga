{% extends 'Shop/base.html' %}

{% block content %}

<center>
    {% load static %}



    {% if graphicscard_list %}
    <ul style="list-style: none;">
        {% for graphicscard in graphicscard_list %}
        <li><a style="color: white;" href="/Shop/{{ GraphicsCard.id }}/">{{ graphicscard.card_name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No Graphicscards are available.</p>
    {% endif %}
</center>

{% endblock %}
